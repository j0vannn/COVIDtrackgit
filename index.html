<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COVID Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url(img/landbackground.jpg); background-size: cover;height: 100%; width:auto; margin: 0;">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span style = "color: green; padding: 10px;"><b> COVID-19 TRACKER</b> </span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Podaci</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="oprojektu.html">O projektu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://covid19.rs/">O pandemiji</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

   <div class = "center">
  <div id = "dobrodosao" class = "welcome">
<p style = "color:darkgreen;font-size:2rem;margin-top:6%;"><b>Svi COVID podaci na jednom mestu</b></p>
<p style = "color:green;font-size:1.3rem;margin:6%;">Ovaj jednostavan tool ti omogućava da proveravaš i upoređuješ podatke vezane sa epidemiju COVID-19
iz čitavog sveta!</p>
<button onclick="startTool()" style= "margin-bottom: 6%;" type="button" class="btn btn-secondary btn-lg">Započni pretragu</button>
  </div>

  <div id = "ucitac" class="spinner-border" role="status" style = "display: none;">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div id="chartPozadina" class = "welcome" style = "display: none;">
  





  <div class = "form">
    <div style = "width: 60%; display: flex; flex-wrap: wrap;" >
     <div style = "color:darkgreen; margin-right: 3%;" ><b>KATEGORIJA:</b></div>
    <select id = "select1" class="form-select form-select-sm" aria-label=".form-select-sm example" style ="min-width: fit-content; max-width: 60%;">
      <option selected value="1">Kretanje brojeva u vremenu</option>
      <option  value = "2">TOP10 danas</option>
    </select>
  </div>


    <div id = "upitnikZaTOP10" style="display:none">
      <div style = "display: flex;">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="TOPzarazeni" checked>
          <label class="form-check-label" for="flexRadioDefault2">
           Broj zarazenih
          </label>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="TOPpreminuli">
        <label class="form-check-label" for="flexRadioDefault1">
         Broj preminulih
        </label>
      </div>
      </div>
    </div>


    <div id = "upitnikZaVreme" class = "form">
      <div style = "width: 60%; display: flex;flex-wrap: wrap;">
      <div style = "color:darkgreen; margin-right: 3%;"><b>Drzava:</b></div>
      <select id = "countryDropdown" class="form-select form-select-sm" aria-label=".form-select-sm example" style ="min-width: 20%; max-width: 60%;">
      </select>
      </div>
    <div class="d-flex justify-content-around">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Broj zarazenih
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Broj preminulih
      </label>
    </div>
  </div>
    
  <div class="d-flex justify-content-around">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMonth" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Poslednjih mesec dana
        </label>
      </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio6Month">
      <label class="form-check-label" for="flexRadioDefault1">
        Poslednjih 6 meseci
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioAllMonth">
      <label class="form-check-label" for="flexRadioDefault1">
        Od pocetka pandemije
      </label>
    </div>
    </div>



  </div>

  <button type="button" onclick="clickGenerate()" class="btn btn-success" style = "margin-top: 5%; background-color: green; border-color: green;">Generisi</button>



  </div>

  <div id = "counters">
  <div class="d-flex justify-content-center" style = "font-size:1.6rem;color: darkgreen; font-weight: bold;"> SVET DANAS:</div>

  <div class="d-flex justify-content-around">
  <span id = "new"class = "counter-count" style = "font-size:2rem;color: darkgreen; font-weight: bold;">  </span>
  <span id = "deaths" class = "counter-count" style = "font-size:2rem;color: darkgreen; font-weight: bold;"> </span>
  <span id = "recovered" class = "counter-count" style = "font-size:2rem;color: darkgreen; font-weight: bold;"> </span>

  </div>

  <div class="d-flex justify-content-around" style = "margin-bottom: 3%;">
    <span  style = "font-size:1rem;color: darkgreen;"> OBOLELIH</span>
    <span   style = "font-size:1rem;color: darkgreen;"> PREMINULIH </span>
    <span   style = "font-size:1rem;color: darkgreen;"> OPORAVLJENIH </span>
  
    </div>
    </div>





  <div id = "showChart">
    <div id = "ucitacChart" class="spinner-border text-success"  role="status" style = "position:relative; left: 50%; color:darkgreen; display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <canvas id="myChart" style = "display: none;"></canvas>
  </div>
  </div>

   </div> 
</body>

</html>
